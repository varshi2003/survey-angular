<div class="response-details-container">
  <h1>Survey Response Details</h1>

  <div *ngIf="loading">
    <p>Loading responses...</p>
  </div>

  <div *ngIf="errorMessage">
    <p class="error">{{ errorMessage }}</p>
  </div>

  <div *ngIf="surveyResponse">
    <div class="responses-scrollable-container">
      <div
        *ngFor="let response of surveyResponse.responses"
        class="response-card"
      >
        <h3>{{ response.question }}</h3>
        <p><strong>Answer:</strong> {{ response.answer }}</p>
        <p><strong>Required:</strong> {{ response.required ? "Yes" : "No" }}</p>
      </div>
    </div>

    <div class="status-message" [ngClass]="statusClass">
      <strong>{{ statusMessage }}</strong>
    </div>

    <div class="button-container">
      <button (click)="acceptResponse()" class="btn accept">Accept</button>
      <button (click)="rejectResponse()" class="btn reject">Reject</button>
    </div>
  </div>

  <div *ngIf="!loading && !surveyResponse">
    <p>No response found.</p>
  </div>
</div>
